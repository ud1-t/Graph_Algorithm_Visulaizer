<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icon Favicon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--Document Title-->
    <title>Visualize Path</title>

    <!--Custom Style-->
    <link rel="stylesheet" href="style/dist/style.css">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-dark">
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="text-dark">Graph Algorithm Visualizer</h1>
        </div>
    </nav>

    <!--Algorithm Name-->
    <div class="name">
        <div class="container px-4">
            <div class="row">
                <div class="col-12">
                    <div class="title mt-4 text-center py-2 mx-4">
                        <h2>Dijkstra's Algorithm</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="name">
        <div class="container px-4">
            <div class="row">
                <div class="col-12">

                </div>
            </div>
        </div>
    </div>

    <!--Display-->
    <!--Display-->
<div class="display">
    <div class="container pb-4">
        <div class="row my-4">
            <div class="col-lg-6 my-4">
                <div class="row justify-content-center align-items-center">
                    <div class="board mx-auto p-4 d-flex justify-content-center align-items-center">
                        <div class="screen bg-light"></div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="row">
                    <div class="col-md-8 col-lg-12">
                        <div class="control my-4 mx-auto p-2">
                            <h3 class="text-center">Choose an algorithm</h3>
                            <!--Choose Algorithm-->
                            <div class="col-auto my-2">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12 my-auto">
                                            <select class="form-select" aria-label="Default select example"
                                                id="algorithm">
                                                <option selected value="1">Dijkstra</option>
                                                <option value="2">BFS</option>
                                                <option value="3">DFS</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-auto my-4">
                                <label for="size" class="form-label">Nodes : <span id="size_dis"> 12 </span></label>
                                <input type="range" class="form-range dark" min="4" max="32" step="1" id="size">
                            </div>

                            <div class="col-auto my-4">
                                <label for="speed" class="form-label">Speed : <span id="speed_dis"> 3 </span></label>
                                <input type="range" class="form-range dark" min="1" max="5" step="0.5" id="speed">
                            </div>

                            <div class="container custom-container">
                                <div class="row">
                                    <div class="col-4 text-center d-flex">
                                        <button class="btn btn-outline-dark flex-grow-1" id="clear">Reset</button>
                                    </div>
                                    <div class="col-4 text-center d-flex">
                                        <button class="btn btn-outline-dark flex-grow-1" id="wall">Wall</button>
                                    </div>
                                    <div class="col-4 text-center d-flex">
                                        <button class="btn btn-outline-dark flex-grow-1" id="weight">Weight</button>
                                    </div>
                                </div>
                                <div class="col-12 text-center d-flex mt-4">
                                    <button class="btn btn-dark flex-grow-1 py-2" id="start">Visualize</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <!--Popper Jquery Dependency-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

    <script type="module" src="./script/script.js"></script>


</body>

</html>
